<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Report Card Test</title>
    <meta name="description" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<style type="text/css" media="screen">
.letter
{
    font-family: 'Ultra', serif;
    text-transform: uppercase;
    font-size: 3em;
    color: rgb(50,50,150);
    display: block;
    width: 1em;
    height: 1.5em;
    border: 1px solid rgb(155,155,155);
    text-decoration: none;
}
</style>
<link href='http://fonts.googleapis.com/css?family=Ultra' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
        <h1>Report Card</h1>
    </header>
    <section>
        <h2>Report Card Title</h2>
        <p>Description</p>
        <form id="slug" action="" method="POST">
            <!-- For javascript-enabled browsers -->
<script>
// NOTE: MUST BE ABLE TO WORK WITH MORE THAN ONE REPORT CARD ON A PAGE
function update_form(element)
{
    // Convert letter grade to numeric value
    var lookup = {
        a: 4,
        b: 3,
        c: 2,
        d: 1,
        f: 0
    };
    jQuery('#grade_input').val(lookup[element.id]);
}
</script>
            <a href="#" class="letter" id="a" onClick="update_form(this);">A</a>
            <a href="#" class="letter" id="b" onClick="update_form(this);">B</a>
            <a href="#" class="letter" id="c" onClick="update_form(this);">C</a>
            <a href="#" class="letter" id="d" onClick="update_form(this);">D</a>
            <a href="#" class="letter" id="f" onClick="update_form(this);">F</a>

            <input type="hidden" id="grade_input" value="-1" />

            <!-- For non-javascript-enabled browsers -->
            <select id="grade_select" size="5">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="f">F</option>
            </select>
            <script>jQuery('#grade_select').hide();</script>

            <input type="image" src="images/default/grade-submit.gif" alt="Submit Your Grade">
        </form>
    </section>
    <footer>
    </footer>
</body>
</html>
