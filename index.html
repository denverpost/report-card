<head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<style type="text/css" media="screen">
.letter
{
    font-family: 'Ultra', serif;
    text-transform: uppercase;
    font-size: 3em;
    color: rgb(50,50,150);
    text-decoration: none;
}
.letter_grades > div
{
    vertical-align: middle;
    text-align: center;
    vertical-align: middle;

    background: url('images/paper-bg-white.jpg') no-repeat;

</head>
<body>
    <header>
        <h1>Report Card</h1>
    </header>
    <section>
        <h2>Report Card Title</h2>
        <p>Description</p>
        <form id="slug" action="http://denverpostplus.com/app/report-card/" method="POST">
            <!-- For javascript-enabled browsers -->
<script>
// NOTE: MUST BE ABLE TO WORK WITH MORE THAN ONE REPORT CARD ON A PAGE
function update_form(element)
{
    // Convert letter grade to numeric value
    var lookup = {
        a: 4,
        b: 3,
        c: 2,
        d: 1,
        f: 0
    };
    jQuery('#grade_input').val(lookup[element.id]);
}

// AJAX requests aren't ready yet.
$("#sluggy").submit(function(e)
{
    var post_data = $(this).serializeArray();
    var formURL = $(this).attr("action");
    $.ajax(
    {
        url: formURL,
        type: "POST",
        data: post_data,
        success:function(data, textStatus, jqXHR) 
        {
            //data: return data from server
            console.log(data, textStatuds, jqXHR);
        },
        error: function(jqXHR, textStatus, errorThrown) 
        {
            //if fails      
            console.log(data, textStatus, errorThrown);
        }
    });
    e.preventDefault(); // STOP default action
    e.unbind(); // unbind. to stop multiple form submit.
});
 
//$("#slug").submit();
</script>
            <div class="letter_grades">
                <div><a href="#" class="letter" id="a" onClick="update_form(this);">A</a></div>
                <div><a href="#" class="letter" id="b" onClick="update_form(this);">B</a></div>
                <div><a href="#" class="letter" id="c" onClick="update_form(this);">C</a></div>
                <div><a href="#" class="letter" id="d" onClick="update_form(this);">D</a></div>
                <div><a href="#" class="letter" id="f" onClick="update_form(this);">F</a></div>
            </div>

            <input type="hidden" id="grade_input" name="grade_input" value="-1" />

            <!-- For non-javascript-enabled browsers -->
            <select id="grade_select" size="5">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="f">F</option>
            </select>
            <script>jQuery('#grade_select').hide();</script>

            <input type="image" src="images/default/grade-submit.gif" alt="Submit Your Grade">
        </form>
    </section>
    <footer>
